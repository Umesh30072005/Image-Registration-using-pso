<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Registration using PSO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Image Registration using PSO</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="registrationForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="baseImage" class="form-label">Base Image</label>
                                <input type="file" class="form-control" id="baseImage" name="base_image" accept="image/*" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="movingImage" class="form-label">Moving Image</label>
                                <input type="file" class="form-control" id="movingImage" name="moving_image" accept="image/*" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100" id="registerBtn">Register Images</button>
                        </form>
                        
                        <div class="progress mt-3 d-none" id="progressBar">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-4 d-none" id="resultsCard">
                    <div class="card-body">
                        <h5 class="card-title">Registration Results</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Original Moving Image</h6>
                                <img id="originalImage" class="img-fluid" alt="Original Image">
                            </div>
                            <div class="col-md-6">
                                <h6>Registered Image</h6>
                                <img id="registeredImage" class="img-fluid" alt="Registered Image">
                            </div>
                        </div>
                        <div class="mt-3">
                            <p>Mean Squared Error (MSE): <span id="mseValue">-</span></p>
                            <button class="btn btn-success" id="downloadBtn">Download Registered Image</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
